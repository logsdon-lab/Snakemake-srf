threads: 16
mem: 20GB
samples:
  test_sample:
    # Or files
    input_dir: ""
    parameters:
      # kmer counting
      kmer_size: 171
      exclude_kmers_lt_n: 20
      # Filter only motifs with monomers with these periodicities.
      mon_periods: [170, 340, 680, 850, 1020, 42]
      perc_mon_len_diff: 0.02
      # mm2 align motifs to fasta
      mm2_max_secondary_alns: 1000000
      mm2_ignore_minimizers_n: 1000
      mm2_aln_bandwidth: 1000,1000

output_dir: "results"
log_dir: "logs"
benchmark_dir: "benchmarks"
